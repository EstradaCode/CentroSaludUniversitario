<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <h2 class="menu-title">Menu</h2>
    <mat-nav-list>
      <a mat-list-item routerLink="/usuarios">Usuarios</a>
      <a mat-list-item routerLink="/campanias">Campañas</a>
      <a mat-list-item routerLink="/jornadas">Jornadas</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Banner superior -->
    <mat-toolbar color="primary" class="app-toolbar custom-banner">
      <div class="banner-left">
        <div class="titulo">
          <div class="linea-principal">Centro de Salud Universitario</div>
          <div class="linea-secundaria">Villa Argüello</div>
        </div>
      </div>

      <div class="banner-right">
        <div class="institucional">
          <strong>Prosecretaría<br />de Salud</strong>
        </div>
        <div class="unlp">UNLP</div>
      </div>
    </mat-toolbar>

    <div class="contenido">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

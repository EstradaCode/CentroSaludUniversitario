<div class="form-container">
  <h2>Editar Campa√±a</h2>

  <form class="campania-form">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="campania.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Archivo de Encuesta</mat-label>
      <input matInput [(ngModel)]="campania.rutaArchivoEncuesta" name="rutaArchivoEncuesta">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha de Inicio</mat-label>
      <input matInput type="date" [(ngModel)]="campania.fechaInicio" name="fechaInicio">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha de Fin</mat-label>
      <input matInput type="date" [(ngModel)]="campania.fechaFin" name="fechaFin">
    </mat-form-field>

    <input type="hidden" [(ngModel)]="campania.organizacionSocial.id" name="organizacionSocialId" />

    <div class="acciones-secundarias">
      <button mat-flat-button color="primary" type="button" (click)="irAgregarBarrio()">Agregar Barrio</button>
      <button mat-flat-button color="primary" type="button" (click)="irAgregarJornada()">Agregar Jornada</button>
      <button mat-flat-button color="primary" type="button" (click)="irAgregarEncuestador()">Agregar Encuestador</button>
    </div>

    <div class="form-buttons">
      <button mat-flat-button color="accent" type="button" (click)="guardar()">Guardar cambios</button>
      <button mat-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>

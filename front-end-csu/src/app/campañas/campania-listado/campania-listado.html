<h2>Campañas</h2>
<div style="display: flex; align-items: center; gap: 1rem;">
  <mat-form-field appearance="outline">
    <mat-label>Buscar campaña</mat-label>
    <input matInput [(ngModel)]="filtro" (input)="aplicarFiltro()" placeholder="Nombre">
  </mat-form-field>
  <button mat-flat-button color="primary" [routerLink]="['/campanias/nueva']">
    Agregar campaña
  </button>
</div>

<table mat-table [dataSource]="campaniasFiltradas" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let c"> {{c.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="fechas">
    <th mat-header-cell *matHeaderCellDef> Fechas </th>
    <td mat-cell *matCellDef="let c"> {{c.fechaInicio}} a {{c.fechaFin}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let c">
      <button mat-button color="warn" (click)="eliminarCampania(c.id!)">Eliminar</button>
      <button mat-button color="primary" [routerLink]="['/campanias/editar', c.id]">Editar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nombre', 'fechas', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombre', 'fechas', 'acciones'];"></tr>
</table>

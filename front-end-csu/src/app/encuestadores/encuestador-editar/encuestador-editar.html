<div class="form-container">
  <h2>Editar Encuestador</h2>
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="encuestador.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput [(ngModel)]="encuestador.apellido" name="apellido" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>DNI</mat-label>
      <input matInput type="number" [(ngModel)]="encuestador.dni" name="dni" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tel√©fono</mat-label>
      <input matInput type="number" [(ngModel)]="encuestador.telefono" name="telefono">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Horas trabajadas</mat-label>
      <input matInput type="number" [(ngModel)]="encuestador.horasTrabajadas" name="horas">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>ID del Barrio</mat-label>
      <input matInput type="number" [(ngModel)]="encuestador.barrio.id" name="barrioId">
    </mat-form-field>

    <div class="form-buttons">
      <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
      <button mat-button color="warn" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>

<div class="form-container">
  <h2>Nueva Jornada</h2>
  <form class="jornada-form">
    <mat-form-field appearance="outline">
      <mat-label>Fecha</mat-label>
      <input matInput type="date" [(ngModel)]="jornada.fecha" name="fecha" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Hora Inicio</mat-label>
      <input matInput type="time" [(ngModel)]="jornada.horaInicio" name="horaInicio" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Hora Fin</mat-label>
      <input matInput type="time" [(ngModel)]="jornada.horaFin" name="horaFin" required>
    </mat-form-field>

    <div class="form-buttons">
      <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
      <button mat-button color="warn" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>

<h2>Nueva Jornada</h2>
<form (ngSubmit)="guardar()">
  <mat-form-field appearance="outline">
    <mat-label>Fecha</mat-label>
    <input matInput type="date" [(ngModel)]="jornada.fecha" name="fecha" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Hora de inicio</mat-label>
    <input matInput type="time" [(ngModel)]="jornada.horaInicio" name="horaInicio" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Hora de fin</mat-label>
    <input matInput type="time" [(ngModel)]="jornada.horaFin" name="horaFin" required>
  </mat-form-field>

  <div class="form-buttons">
    <button mat-flat-button color="primary" type="submit">Guardar</button>
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>

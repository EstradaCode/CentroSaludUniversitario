<h2>Jornadas</h2>
<div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
  <button mat-flat-button color="primary" [routerLink]="['/jornadas/nueva']">Agregar jornada</button>
</div>

<table mat-table [dataSource]="jornadas" class="mat-elevation-z8">

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let j"> {{ j.fecha }} </td>
  </ng-container>

  <ng-container matColumnDef="horario">
    <th mat-header-cell *matHeaderCellDef> Horario </th>
    <td mat-cell *matCellDef="let j"> {{ j.horaInicio }} - {{ j.horaFin }} </td>
  </ng-container>

  <ng-container matColumnDef="campania">
    <th mat-header-cell *matHeaderCellDef> Campa√±a </th>
    <td mat-cell *matCellDef="let j"> {{ getNombreCampania(j.campania?.id) }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let j">
      <button mat-button color="warn" (click)="eliminar(j.id!)">Eliminar</button>
      <button mat-button color="primary" [routerLink]="['/jornadas/editar', j.id]">Editar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['fecha', 'horario', 'campania', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['fecha', 'horario', 'campania', 'acciones'];"></tr>
</table>

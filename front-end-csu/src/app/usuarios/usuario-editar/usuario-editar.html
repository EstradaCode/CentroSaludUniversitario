<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Editar Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="guardar()" #form="ngForm">
        <div class="form-fields">

          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="usuario.username" name="username" required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput [(ngModel)]="usuario.password" name="password" type="password" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="usuario.nombre" name="nombre" required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput [(ngModel)]="usuario.apellido" name="apellido" required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="usuario.email" name="email" type="email" required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input matInput [(ngModel)]="usuario.telefono" name="telefono" type="tel" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>DNI</mat-label>
            <input matInput [(ngModel)]="usuario.dni" name="dni" type="number" required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Matrícula</mat-label>
            <input matInput [(ngModel)]="usuario.matricula" name="matricula" type="number" required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Rol</mat-label>
            <mat-select [(ngModel)]="usuario.rol" name="rol" required>
              <mat-option value="ADMIN">ADMIN</mat-option>
              <mat-option value="VISITANTE">VISITANTE</mat-option>
              <mat-option value="SALUD">SALUD</mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Guardar</button>
          <button mat-button type="button" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

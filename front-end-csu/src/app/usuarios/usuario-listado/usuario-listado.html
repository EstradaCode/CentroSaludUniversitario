<h2>Usuarios</h2>
<div style="display: flex; align-items: center; gap: 1rem;">
  <mat-form-field appearance="outline">
    <mat-label>Buscar usuario</mat-label>
    <input matInput [(ngModel)]="filtro" (input)="aplicarFiltro()" placeholder="Nombre, Email...">
  </mat-form-field>
  <button mat-flat-button color="primary" [routerLink]="['/usuarios/nuevo']">
      Agregar usuario
    </button>
</div>

<table mat-table [dataSource]="usuariosFiltrados" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
  </ng-container>

  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.rol}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-button color="warn" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
      <button mat-button color="primary" [routerLink]="['/usuarios/editar', usuario.id]">Editar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['username', 'email', 'rol', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['username', 'email', 'rol', 'acciones'];"></tr>
</table>

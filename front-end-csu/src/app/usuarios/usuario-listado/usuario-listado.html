<h2>Usuarios</h2>
<button routerLink="/usuarios/nuevo">Agregar Usuario</button>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.username }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.rol }}</td>
      <td>
        <button (click)="eliminarUsuario(usuario.id!)">Eliminar</button>
        <button [routerLink]="['/usuarios/editar', usuario.id]">Editar</button>

      </td>
    </tr>
  </tbody>
</table>
